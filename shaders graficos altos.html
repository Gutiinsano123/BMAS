    <style>
        .shader-block {
            width: 200px;
            height: 200px;
            margin: 20px;
            display: inline-block;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .shader-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 5px black;
        }
        .shader-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }
        /* Reset y base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Video de fondo a pantalla completa */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* Contenedor del contenido encima del video */
        .content {
            position: relative;
            z-index: 10;
            color: #fff;
            padding: 2rem;
            max-width: 900px;
        }

        nav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(40, 40, 40, 0.85);
            color: white;
            padding: 1rem 2rem;
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 15;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }
        nav a {
            color: #eee;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #a3d8f4;
        }
        /* Ejemplo botón */
        .btn {
            background-color: #4a6572;
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 12px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        .btn:hover {
            background-color: #6c8490;
        }
