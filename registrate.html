<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro de Sesión</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 300px;
    margin: 50px auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
}

input[type="email"],
input[type="password"],
input[type="text"],
input[type="date"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #218838;
}
       /* Reset y base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Video de fondo a pantalla completa */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* Contenedor del contenido encima del video */
        .content {
            position: relative;
            z-index: 10;
            color: #fff;
            padding: 2rem;
            max-width: 900px;
        }

        /* Ejemplo de navbar */
        nav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(40, 40, 40, 0.85);
            color: white;
            padding: 1rem 2rem;
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 15;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }
        nav a {
            color: #eee;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #a3d8f4;
        }
        /* Ejemplo botón */
        .btn {
            background-color: #4a6572;
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 12px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        .btn:hover {
            background-color: #6c8490;
        }
        * {
    box-sizing: border-box;
}

</style>
<body>
  <nav>
        <div>BMAS-BEST MODS AND SHADERS</div>
        <ul>
            <li><a href="./inicio.html">Inicio</a></li>
            <li><a href="./logeate.html">Logeate</a></li>
            <li><a href="./registrate.html">Registrate</a></li>
        </ul>
    </nav>

    <video autoplay muted loop playsinline class="video-background" aria-label="Video de fondo de mundo Minecraft con árboles, tierra y cielo azul">
        <source src="https://cdn.videvo.net/videvo_files/video/free/2019-07/small_watermarked/190627_02_Digital_4k_038_preview.webm" type="video/webm">
        <source src="./fondo de inicio.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="user-password">Contraseña de Usuario:</label>
            <input type="password" id="user-password" name="user-password" required>
            
            <label for="dob">Fecha de Nacimiento:</label>
            <input type="date" id="dob" name="dob" required>
            
            <input type="submit" value="Registrar">
        </form>
    </div>
</body>
</html>
